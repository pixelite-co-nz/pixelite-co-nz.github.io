<header class="intro-header" style="background-image: url('{% if page.header-img %}{{ site.baseurl }}/{{ page.header-img }}{% else %}https://unsplash.it/1920/1080?random&blur{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1 itemprop="name headline">{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading" itemprop="description">{{ page.subtitle }}</h2>
                    {% endif %}

                    <span class="meta">Posted by <a href="/authors/{{ page.author | downcase | replace:' ','-' }}/" title="View {{ page.author }}'s profile"><span itemprop="author" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></a> on <time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:00" }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time></span>
                    <ul class="social-buttons cf">
                        <li>
                            <a href="http://twitter.com/share" class="socialite twitter-share" data-text="{{ page.title }}" data-url="{{ site.url }}{{ page.permalink }}" data-count="vertical" rel="nofollow" target="_blank"><span class="vhidden">Share on Twitter</span></a>
                        </li>
                        <li>
                            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.permalink }}" class="socialite googleplus-one" data-size="tall" data-href="{{ site.url }}{{ page.permalink }}" rel="nofollow" target="_blank"><span class="vhidden">Share on Google+</span></a>
                        </li>
                        <li>
                            <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.permalink }}&amp;t={{ page.title | uri_escape }}" class="socialite facebook-like" data-href="{{ site.url }}{{ page.permalink }}" data-send="false" data-layout="box_count" data-width="60" data-show-faces="false" rel="nofollow" target="_blank"><span class="vhidden">Share on Facebook</span></a>
                        </li>
                        <li>
                            <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.permalink }}&amp;title={{ page.title | uri_escape }}" class="socialite linkedin-share" data-url="{{ site.url }}{{ page.permalink }}" data-counter="top" rel="nofollow" target="_blank"><span class="vhidden">Share on LinkedIn</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
